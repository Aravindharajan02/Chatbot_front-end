<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
        .gif {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }
        .gif:first-child {
            animation: walk 5s linear infinite;
        }
        .gif:nth-child(2) {
            animation: box 2s linear infinite;
        }
        .gif:last-child {
            animation: pop 3s linear infinite;
        }
        @keyframes walk {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes box {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes pop {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot">
        <img class="gif" src="https://media.giphy.com/media/l41YhZ9yOZyE3zYc8/giphy.gif" alt="Walking Cat">
        <img class="gif" src="https://media.giphy.com/media/3o7TKP5AO5f5G/giphy.gif" alt="Cat in Box">
        <img class="gif" src="https://media.giphy.com/media/l41YhZ9yOZyE3zYc8/giphy.gif" alt="Cat Pop">
    </div>
    <script>
        const chatbot = document.querySelector('.chatbot');
        const gifs = document.querySelectorAll('.gif');
        chatbot.addEventListener('click', () => {
            gifs.forEach(gif => {
                gif.style.opacity = gif.style.opacity === '0' ? '1' : '0';
            });
        });
    </script>
</body>
</html>
